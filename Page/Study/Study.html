<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trilha de estudos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css"/>
  </head>
  <body>
        <main>
            <header class="header" id="header">
                <nav class="header__nav container">
                    <a href="#" class="header__logo">
                        DevY
                    </a>
                </nav>              
            </header>
            <!-- STUDY CONTAINER -->
            <section class="section container" id="top-chart">
                <h1>Trilha Front-Web</h1>
                <div class="section__top-chart-content">
                    <div class="images">
                        <div class="content-img-left">
                            <div class="images-p-left">
                                <img src="../../assets/img/section-chart/Js.png" alt="Java Script" class="chart-img-left">
                                <div class="chart-p-left">
                                    <h2>Java Script</h2>
                                    <p>Linguagem de Programação</p>
                                </div>
                            </div>
                        </div>
                        <div class="content-img-right">
                            <div class="images-p-right">
                                <div class="chart-p-right">
                                    <h2>HTML</h2>
                                    <p>Linguagem de Marcação</p>
                                </div>
                                <img src="../../assets/img/section-chart/html.png" alt="HTML" class="chart-img-right">
                            </div>
                        </div>
                        <div class="content-img-left">
                            <div class="images-p-left">
                                <img src="../../assets/img/section-chart/css-logo.webp" alt="CSS" class="chart-img-left">
                                <div class="chart-p-left">
                                    <h2>CSS</h2>
                                    <p>Folha de estilo</p>
                                </div>
                            </div>
                        </div>
                        <div class="content-img-right">
                            <div class="images-p-right">
                                <div class="chart-p-right">
                                    <h2>React</h2>
                                    <p>Framework Front-Web</p>
                                </div>
                                <img src="../../assets/img/section-chart/React-logo.png" alt="React" class="chart-img-right">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section container" id="favs">
                <h1>Recomendações de vídeos</h1>
                <div class="section__favs__content">
                    <div class="fav_images">
                        <div class=".home-logo">
                            <object width="425" height="350">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </object>
                        </div>
                    </div>
                </div>
            </section>
            
            <footer class="footer" id="footer">
                <nav class="footer__content container">
                    <a href="#" class="header__logo">
                        DevY
                    </a>
                    <p>by Kaique Andrade, Luiz Henrique and Manoela Araújo.</p>
                </nav>       
            </footer>
        </main>
        <script src="https://kit.fontawesome.com/446fc16224.js" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
